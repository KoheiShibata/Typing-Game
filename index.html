<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Typing Game</title>
</head>

<body>
    <div class="start__wrap" id="startWrap">
        <img src="./img/logo.jpg" alt="">
        <h1 id="title">Typing SQL</h1>
        <p class="startText" id="startText">Enterキーでスタート</p>
    </div>

    <main id="main">
        <img src="./img/logo2.png" alt="">
        <div class="main__wrap">
            <time id="timeLimit"></time>
            <p id="typeText" class="text__wrap"></p>
            <div class="count__wrap">
                <div class="success">
                    <p>success</p>
                    <span id="successCount"></span>
                </div>
                <div class="fail">
                    <p>miss</p>
                    <span id="failCount"></span>
                </div>
            </div>
        </div>
    </main>

    <div class="end__wrap" id="endWrap">
        <ul class="result__list">
            <li class="result__item">
                <p>正しく打ったキーの数</p>
                <span id="successType">34</span>
            </li>
            <li class="result__item">
                <p>成功数</p>
                <span id="successResult"></span>
            </li>
            <li class="result__item">
                <p>ミスタイプ数</p>
                <span id="failResult"></span>
            </li>
        </ul>
        <p class="startText" id="restartText"></p>
    </div>


    <script src="https://code.jquery.com/jquery-3.6.3.min.js"
        integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/gh/mntn-dev/t.js/t.min.js"></script>
    <script>
        $(function () {
            $('#title').t({
                speed: 100,
                caret: false,
                blink: false,
            });
        });
    </script>
    <script src="typing.js"></script>
</body>

</html>
