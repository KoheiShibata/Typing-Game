<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Typing Game</title>
</head>

<body>
    <div class="start__wrap" id="startWrap">
        <img src="./img/logo.jpg" alt="">
        <h1 id="title">Type Quest SQL</h1>
        <button id="startButton" class="start__btn">Ready</button>
    </div>
    <main id="main">
        <div class="main__wrap">
            <span id="timeLimit"></span>
            <p id="typeText" class="text__wrap"></p>
            <div class="count__wrap">
                <p id="successCount"></p>
                <p id="failCount"></p>
            </div>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.6.3.min.js"
        integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/gh/mntn-dev/t.js/t.min.js"></script>
    <script>
        $(function () {
            $('#title').t({
                speed: 100,
                caret: false,
                blink: false,
            });
        });
    </script>
    <script src="typing.js"></script>
</body>

</html>
